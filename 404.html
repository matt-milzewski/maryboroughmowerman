<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | The Maryborough Mower Man</title>
    <meta name="description" content="The page you're looking for couldn't be found. Return to The Maryborough Mower Man homepage.">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('images/hero-lawn.jpg');
            background-size: cover;
            background-position: center;
            color: var(--color-white);
        }

        .error-content {
            max-width: 600px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 1rem;
            color: var(--color-accent);
        }

        .error-message {
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .error-description {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .home-button {
            display: inline-block;
            background: var(--color-white);
            color: var(--color-primary);
            padding: 1rem 2rem;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: 600;
            transition: var(--transition);
        }

        .home-button:hover {
            background: var(--color-accent);
            color: var(--color-white);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <main class="error-page">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-message">Page Not Found</h1>
            <p class="error-description">Oops! The page you're looking for seems to have been mowed away. Let's get you back to our homepage.</p>
            <a href="/" class="home-button">Return Home</a>
        </div>
    </main>
</body>
</html>
